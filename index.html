<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>PO23 - Trombinoscope</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="icon" type="image/png" href="resources/images/2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="left">
        <img class="logoETML" src="resources/images/ETML_blanc.png" width="128" alt="etmlLogo">

        <p class="title">TROMBINOSCOPE - PORTES OUVERTES 2024</p>
        <div class="headerInfo">
            <p>Ecole technique des métiers lausanne</p>
            <p>Rue de Sébeillon 9, 1004 Lausanne</p>
            <p></p>
        </div>
    </header>
    <div class="container">
        <div class="boxesContainer">
            <div class="box">
                <img src="resources/images/chicken.jpg" alt="">
                <p class="description">
                    <br>Millionnaire
                </p>
                <p class="nom">Drip pollo</p>
            </div>
            <div class="box">
                <img src="resources/images/krokettes.gif" alt="">
                <p class="description">
                    <br>krokete
                </p>
                <p class="nom">Mister Fresh</p>
            </div>
            <div class="box">
                <img src="resources/images/fish.jpg" alt="">
                <p class="description">
                    <br>huh
                </p>
                <p class="nom">huh</p>
            </div>
            <div class="box">
                <img src="resources/images/horse.jpg" alt="">
                <p class="description">
                    <br>speed
                </p>
                <p class="nom">cheval</p>
            </div>
            <div class="stats">
                <p id="profileCounter">Nombre de profils : </p>
            </div>
        </div>
    </div>
    <script>
        // Trouver tous les éléments avec la classe "box"
        const profiles = document.querySelectorAll('.box');

        // Afficher le nombre de profils dans l'élément avec l'ID "profileCounter"
        document.getElementById('profileCounter').innerText = `Nombre de profils : ${profiles.length}`;
    </script>
</body>
<footer>

    <p>ETML - Rue de Sébeillon 9, 1004 Lausanne</p>
    <p>Porte ouverte 2024</p>


</footer>

</html>
